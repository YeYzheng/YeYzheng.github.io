gitalk:
    owner: YeYzheng
    repo: blog-comments
    clientID: 0fefded40c67ec007acd
    clientSecret: 5adffb4c81407408b9a90064c3cecf71b25a47a2
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

